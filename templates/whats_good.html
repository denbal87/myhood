{% extends "base1.html" %}

{% block title %}My Hood {% endblock %}

{% block body %}
	
	<ul>
        {% for post in s: %}

					<td> {{ post.date.strftime('%Y-%m-%d %H:%M:%S') }} </td>
					<br>
					<td> {{ post.text }} {{post.nh}} </td>

					<br>
				</li>
			{% endif %}	
        {% endfor %}
    </ul>

{% endblock %}
