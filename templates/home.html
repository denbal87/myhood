<!DOCTYPE html>

<html class="no-js" lang="en" id="page" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

  <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <script type=text/javascript src="{{
  url_for('static', filename='jquery.js') }}"></script>
  
  <script>

navigator.geolocation.getCurrentPosition(
                function(position) {
                //var start = 'lat=';
                //var result = start.concat(position.coords.latitude, '&lon=', position.coords.longitude, '&format=json');
                var result = { 'lat' : position.coords.latitude, 'longit' : position.coords.longitude };
                
                $.ajax({
                  url: "phony",
                  data: JSON.stringify(result, null, '\t'),
                  contentType: 'application/json;charset=UTF-8',
                  type: 'POST',
                  success: function(response) {
                    $('#my_hood').replaceWith(response);
                  },
                  error: function(error) {
                      alert("Error Determining Neighborhood");
                  }
              });
          });     


</script>	   
  
  
</head>


<body id="home">
<p id="demo"></p>

 </div> 
</div>

</body>
